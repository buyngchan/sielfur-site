<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* 상단 네비 */
        header {
            background: #4a6cf7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* 메인 콘텐츠 */
        .container {
            margin: 40px auto;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
        }

        .btn:hover {
            background: #3d56d6;
        }
    </style>
</head>
<body>

<header>
    내 대시보드
</header>

<div class="container">
    <h2>환영합니다!</h2>
    <p>로그인에 성공했습니다. 아래 메뉴를 선택해 주세요.</p>

    <a href="profile.html" class="btn">프로필</a>
    <a href="settings.html" class="btn">설정</a>
    <a href="index.html" class="btn" style="background:#e04a4a;">로그아웃</a>
</div>

</body>
</html>
