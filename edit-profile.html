<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 수정 | JJUB STUDIO</title>
  <style>
    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-preview {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #ddd;
      display: block;
      margin: 0 auto;
      object-fit: cover;
    }

    .file-input {
      margin-top: 12px;
      text-align: center;
    }

    .text-input {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn-save {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #3182f6;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
    }

    .btn-cancel {
      margin-top: 12px;
      text-align: center;
      color: #777;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="popup">
    <div class="title">프로필 수정</div>

    <img id="preview" src="img/default-profile.png" class="profile-preview">

    <div class="file-input">
      <input type="file" id="profileUpload" accept="image/*">
    </div>

    <input type="text" id="nickname" class="text-input" placeholder="새 닉네임 입력" />

    <div class="btn-save" id="saveBtn">저장하기</div>
    <div class="btn-cancel" onclick="history.back()">취소</div>
  </div>

<script type="module">
  import { auth, db, storage } from "./js/firebase.js";
  import { updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  let newImgFile = null;

  document.getElementById("profileUpload").addEventListener("change", (e) => {
    newImgFile = e.target.files[0];
    if (newImgFile) {
      document.getElementById("preview").src = URL.createObjectURL(newImgFile);
    }
  });

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;

    let photoURL = user.photoURL;
    const nickname = document.getElementById("nickname").value.trim();

    if (newImgFile) {
      const imgRef = ref(storage, `profiles/${user.uid}.jpg`);
      await uploadBytes(imgRef, newImgFile);
      photoURL = await getDownloadURL(imgRef);
    }

    await updateProfile(user, {
      displayName: nickname || user.displayName,
      photoURL: photoURL,
    });

    alert("프로필이 저장되었습니다!");
    location.href = "dashboard.html";
  });
</script>

</body>
</html>
