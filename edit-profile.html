<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 수정 | JJUB STUDIO</title>

  <style>
    body {
      margin: 0;
      font-family: "Pretendard", system-ui, sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: white;
      padding: 24px 22px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
    }

    .profile-preview {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }

    .center {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    input[type="file"] {
      font-size: 13px;
      width: 100%;
    }

    .input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 8px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-top: 14px;
      display: block;
    }

    .btn-primary {
      width: 100%;
      padding: 13px;
      margin-top: 18px;
      border-radius: 12px;
      border: none;
      background: #3182f6;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .btn-secondary {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .btn-secondary a {
      color: #777;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">프로필 수정</div>

    <!-- 현재/새 프로필 이미지 -->
    <img id="preview" src="img/default-profile.png" class="profile-preview" alt="프로필 이미지">

    <div class="center">프로필 사진을 변경하려면 이미지를 선택하세요.</div>
    <input type="file" id="profileUpload" accept="image/*">

    <!-- 닉네임 -->
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" class="input" placeholder="표시할 이름을 입력하세요.">

    <!-- 저장 버튼 -->
    <button id="saveBtn" class="btn-primary">저장하기</button>
    <div class="btn-secondary">
      <a href="dashboard.html">취소하고 대시보드로 돌아가기</a>
    </div>
  </div>

  <script type="module">
    import { auth, storage } from "./js/firebase.js";
    import { onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const previewEl = document.getElementById("preview");
    const uploadInput = document.getElementById("profileUpload");
    const nicknameInput = document.getElementById("nickname");
    const saveBtn = document.getElementById("saveBtn");

    let currentUser = null;
    let newFile = null;

    // 1) 로그인된 유저 정보 불러오기
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      currentUser = user;

      // 닉네임 기본값
      if (user.displayName) {
        nicknameInput.value = user.displayName;
      }

      // 프로필 이미지 기본값
      if (user.photoURL) {
        previewEl.src = user.photoURL;
      }
    });

    // 2) 이미지 선택 → 미리보기
    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      newFile = file;

      const url = URL.createObjectURL(file);
      previewEl.src = url;
    });

    // 3) 저장 버튼 클릭
    saveBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      const newName = nicknameInput.value.trim();
      if (!newName && !newFile) {
        alert("변경할 닉네임이나 이미지를 입력해 주세요.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.innerText = "저장 중...";

      try {
        let photoURL = currentUser.photoURL || null;

        // 새 이미지가 있다면 Storage에 업로드
        if (newFile) {
          const fileRef = ref(storage, `profiles/${currentUser.uid}.jpg`);
          await uploadBytes(fileRef, newFile);
          photoURL = await getDownloadURL(fileRef);
        }

        // Firebase Auth 프로필 업데이트
        await updateProfile(currentUser, {
          displayName: newName || currentUser.displayName,
          photoURL: photoURL
        });

        alert("프로필이 저장되었습니다!");
        location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        alert("저장 중 오류가 발생했습니다. 다시 시도해 주세요.");
        saveBtn.disabled = false;
        saveBtn.innerText = "저장하기";
      }
    });
  </script>
</body>
</html>
