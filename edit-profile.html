<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 수정 | JJUB STUDIO</title>

  <style>
    body {
      margin: 0;
      font-family: "Pretendard", system-ui, sans-serif;
      background: #f5f7fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: white;
      padding: 24px 22px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      box-sizing: border-box;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 18px;
    }

    .profile-preview {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #ddd;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }

    .center-text {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    .text-input {
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .btn-primary {
      width: 100%;
      margin-top: 18px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: #3182f6;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .btn-secondary {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .btn-secondary a {
      color: #777;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">프로필 수정</div>

    <!-- 프로필 이미지 미리보기 -->
    <img id="preview" src="img/default-profile.png" class="profile-preview" alt="프로필 이미지">

    <div class="center-text">프로필 사진을 변경하려면 이미지를 선택하세요.</div>
    <input type="file" id="profileUpload" accept="image/*">

    <!-- 닉네임 -->
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" class="text-input" placeholder="표시할 이름을 입력하세요.">

    <!-- 저장 버튼 -->
    <button id="saveBtn" class="btn-primary">저장하기</button>

    <div class="btn-secondary">
      <a href="dashboard.html">취소하고 대시보드로 돌아가기</a>
    </div>
  </div>

  <script type="module">
    // Firebase 초기화에서 가져오는 모듈 (너가 만든 firebase.js)
    import { auth, storage } from "./js/firebase.js";

    // Firebase SDK 기능 import
    import { onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const previewEl = document.getElementById("preview");
    const uploadInput = document.getElementById("profileUpload");
    const nicknameInput = document.getElementById("nickname");
    const saveBtn = document.getElementById("saveBtn");

    let currentUser = null;
    let newFile = null;

    // 1) 로그인된 유저 정보 불러오기
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        // 로그인 페이지 파일명에 맞게 수정 (login.html / index.html 등)
        location.href = "login.html";
        return;
      }

      currentUser = user;

      // 닉네임 기본값 세팅
      if (user.displayName) {
        nicknameInput.value = user.displayName;
      }

      // 프로필 사진 기본값 세팅
      if (user.photoURL) {
        previewEl.src = user.photoURL;
      }
    });

    // 2) 이미지 선택 시 미리보기
    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      newFile = file;
      const url = URL.createObjectURL(file);
      previewEl.src = url;
    });

    // 3) 저장하기 버튼 클릭 시
