<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>새 커미션 등록 | JJUB STUDIO</title>

  <style>
    body {
      margin: 0;
      font-family: "Pretendard", system-ui, sans-serif;
      background: #f5f7fa;
      color: #222;
    }

    header {
      background: white;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .back {
      font-size: 14px;
      color: #3182f6;
      cursor: pointer;
    }

    .container {
      max-width: 640px;
      margin: 18px auto 40px;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 20px 18px;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.03);
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-top: 14px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
      background: #fafafa;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 3px;
    }

    /* 이미지 업로드 */
    input[type="file"] {
      font-size: 13px;
    }

    .image-preview {
      margin-top: 10px;
      width: 100%;
      max-height: 220px;
      border-radius: 12px;
      object-fit: cover;
      display: none;
      border: 1px solid #eee;
    }

    .btn-submit {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #3182f6;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      border: none;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <span class="back" onclick="history.back()">← 대시보드로</span>
    <span>새 커미션 등록</span>
  </header>

  <div class="container">
    <div class="card">
      <div class="section-title">기본 정보</div>

      <!-- 대표 이미지 -->
      <label for="imageInput">대표 이미지 (필수)</label>
      <input type="file" id="imageInput" accept="image/*">
      <img id="preview" class="image-preview" alt="미리보기">

      <!-- 제목 -->
      <label for="title">제목 (필수)</label>
      <input type="text" id="title" placeholder="예) 풀슈트 전신 일러스트 커미션">

      <!-- 가격 -->
      <label for="price">가격 (원, 필수)</label>
      <input type="number" id="price" placeholder="예) 80000">
      <div class="hint">최종 안내할 기본 가격을 적어주세요.</div>

      <!-- 타입 -->
      <label for="category">커미션 타입</label>
      <select id="category">
        <option value="">선택 안 함</option>
        <option value="illust">일러스트</option>
        <option value="fursuit">퍼슈트 관련</option>
        <option value="icon">아이콘 / 프로필</option>
        <option value="etc">기타</option>
      </select>

      <!-- 한 줄 소개 -->
      <label for="shortDesc">한 줄 소개</label>
      <input type="text" id="shortDesc" placeholder="예) 귀여운 채색 스타일의 전신 일러스트를 그려드립니다.">

      <!-- 상세 설명 -->
      <label for="desc">상세 설명 (필수)</label>
      <textarea id="desc" placeholder="커미션 스타일, 작업 과정, 수정 가능 횟수, 마감 기간 등을 자세히 적어주세요."></textarea>

      <!-- 태그 -->
      <label for="tags">태그</label>
      <input type="text" id="tags" placeholder="예) 퍼리, 전신, 셀프샷, 귀여운, 쭈비스튜디오">
      <div class="hint">쉼표(,)로 구분해서 여러 개 적을 수 있어요.</div>

      <!-- 슬롯 -->
      <label for="slots">최대 슬롯 수</label>
      <input type="number" id="slots" placeholder="예) 3">
      <div class="hint">받을 수 있는 최대 의뢰 수. 비워두면 제한 없음으로 처리됩니다.</div>

      <!-- 제출 버튼 -->
      <button class="btn-submit" id="submitBtn">등록하기</button>
    </div>
  </div>

  <!-- 여기부터 JS지만, 전부 이 html 파일 안에 들어가는 거라 따로 js 파일 안 만들어도 돼 -->
  <script type="module">
    import { auth, db, storage } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const submitBtn = document.getElementById("submitBtn");

    let currentUser = null;
    let selectedFile = null;

    // 1) 로그인 체크
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html"; // 필요하면 index.html로 바꿔도 됨
        return;
      }
      currentUser = user;
    });

    // 2) 이미지 선택 시 미리보기
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      selectedFile = file;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
    });

    // 3) 등록 버튼 클릭
    submitBtn.addEventListener("click", async () => {
      if (!currentUser) {
        alert("로그인 정보가 없습니다.");
        return;
      }

      const title = document.getElementById("title").value.trim();
      const price = document.getElementById("price").value.trim();
      const category = document.getElementById("category").value;
      const shortDesc = document.getElementById("shortDesc").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const tagsRaw = document.getElementById("tags").value.trim();
      const slotsRaw = document.getElementById("slots").value.trim();

      if (!selectedFile) {
        alert("대표 이미지를 등록해 주세요.");
        return;
      }
      if (!title) {
        alert("제목을 입력해 주세요.");
        return;
      }
      if (!price) {
        alert("가격을 입력해 주세요.");
        return;
      }
      if (!desc) {
        alert("상세 설명을 입력해 주세요.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerText = "등록 중...";

      try {
        // 4) 이미지 Storage에 업로드
        const imgRef = ref(storage, `commissions/${currentUser.uid}_${Date.now()}.jpg`);
        await uploadBytes(imgRef, selectedFile);
        const imageUrl = await getDownloadURL(imgRef);

        // 5) 태그 배열화
        let tags = [];
        if (tagsRaw) {
          tags = tagsRaw.split(",").map(t => t.trim()).filter(t => t);
        }

        // 6) 슬롯 숫자 변환
        const maxSlots = slotsRaw ? Number(slotsRaw) : null;

        // 7)
