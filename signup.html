<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JJUB STUDIO | 회원가입</title>
  <style>
    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
      background: #f5f7fa;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      width: 380px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #3182f6;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1e6ce0;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
      background: white;
      color: #202124;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
      height: 48px;
      padding: 0 12px;
      font-weight: 600;
    }

    .google-btn:hover {
      background: #f7f7f7;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      display: block;
    }

    .sub-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .sub-link a {
      color: #3182f6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <h2>회원가입</h2>

    <div class="input-group">
      <label>이메일</label>
      <input id="email" type="email" placeholder="이메일을 입력하세요" />
    </div>

    <div class="input-group">
      <label>비밀번호</label>
      <input id="password" type="password" placeholder="비밀번호를 입력하세요" />
    </div>

    <div class="input-group">
      <label>비밀번호 확인</label>
      <input id="password2" type="password" placeholder="다시 입력하세요" />
    </div>

    <button class="btn" id="signupBtn">회원가입</button>
    <button class="btn google-btn" id="googleSignupBtn">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Google로 계속하기
    </button>

    <div class="sub-link">
      이미 계정이 있나요? <a href="login.html">로그인</a>
    </div>
  </div>


    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7UuqPTbv22dFHz5ugxdwnz0XDTDUQiP0",
  authDomain: "jjub0812.firebaseapp.com",
  projectId: "jjub0812",
  storageBucket: "jjub0812.firebasestorage.app",
  messagingSenderId: "713500860924",
  appId: "1:713500860924:web:364e16fa1d2a1dbbef5279",
  measurementId: "G-X7MESKH6MX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;

      if (password !== password2) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("회원가입 성공! 로그인 페이지로 이동합니다.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("회원가입 실패: " + error.message);
        });
    });

    document.getElementById("googleSignupBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => {
          alert("구글 계정으로 가입 및 로그인되었습니다!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("구글 로그인 실패: " + error.message);
        });
    });
    </script>

</body>
</html>
